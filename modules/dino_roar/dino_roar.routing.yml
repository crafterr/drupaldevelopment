dino_says:
  path: /the/dino/says/{count}
  defaults:
    _controller: Drupal\dino_roar\Controller\RoarController::roar
  requirements:
    _permission: 'access content'

dino_node:
  path: /get/node/{node}
  defaults:
    _controller: Drupal\dino_roar\Controller\RoarController::node
  requirements:
    _permission: 'access content'
